<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Water Monitor (DEBUG)</title>
    <style>
        :root {
            --bg-color: #f8fafc;
            --card-bg: #ffffff;
            --primary: #0f172a;
            --text-main: #334155;
            --text-light: #94a3b8;
            
            --safe: #22c55e;
            --tap: #0ea5e9;
            --unsafe: #ef4444;
            --uncertain: #eab308;
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .app-container {
            width: 100%;
            max-width: 400px;
        }

        /* Header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        h1 { margin: 0; font-size: 1.25rem; font-weight: 800; color: var(--primary); }
        .connection-dot {
            height: 10px; width: 10px; background-color: #cbd5e1;
            border-radius: 50%; display: inline-block;
        }
        .connected .connection-dot { background-color: var(--safe); box-shadow: 0 0 8px var(--safe); }

        /* Main Result Circle */
        .result-card {
            background: var(--card-bg);
            border-radius: 24px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }
        
        .status-text { font-size: 2.5rem; font-weight: 900; margin: 10px 0; color: #cbd5e1; }
        .confidence { font-size: 0.9rem; color: #94a3b8; font-weight: 600; }
        .advice { font-size: 1rem; margin-top: 15px; color: var(--text-main); font-weight: 500; }

        /* Data Grid */
        .metrics-grid {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 10px;
            margin-bottom: 20px;
        }

        .metric-card {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 15px 10px;
            text-align: center;
            box-shadow: 0 2px 4px -1px rgba(0, 0, 0, 0.05);
        }
        .metric-value { font-size: 1.2rem; font-weight: 700; color: var(--primary); }
        .metric-label { font-size: 0.75rem; color: #64748b; margin-top: 5px; }

        /* Connect Button */
        button {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 16px;
            width: 100%;
            font-size: 1rem;
            border-radius: 16px;
            cursor: pointer;
            font-weight: 600;
            box-shadow: 0 4px 12px rgba(15, 23, 42, 0.2);
            transition: transform 0.1s;
        }
        button:active { transform: scale(0.98); }
        button:disabled { background-color: #cbd5e1; cursor: not-allowed; box-shadow: none; }

        /* DEBUG CONSOLE */
        .debug-console {
            margin-top: 30px;
            background: #1e1e1e;
            color: #00ff00;
            font-family: monospace;
            font-size: 0.75rem;
            padding: 15px;
            border-radius: 12px;
            width: 100%;
            height: 200px;
            overflow-y: auto;
            text-align: left;
            border: 2px solid #333;
            box-shadow: inset 0 0 10px #000;
        }

        /* State Styles */
        .state-safe .result-card { border: 2px solid var(--safe); background: #f0fdf4; }
        .state-safe .status-text { color: var(--safe); }
        
        .state-tap .result-card { border: 2px solid var(--tap); background: #f0f9ff; }
        .state-tap .status-text { color: var(--tap); }

        .state-unsafe .result-card { border: 2px solid var(--unsafe); background: #fef2f2; }
        .state-unsafe .status-text { color: var(--unsafe); }

        .state-uncertain .result-card { border: 2px solid var(--uncertain); background: #fefce8; }
        .state-uncertain .status-text { color: var(--uncertain); }

    </style>
</head>
<body>

    <div class="app-container">
        <header>
            <h1>üíß AI Water Monitor</h1>
            <div id="connDot" class="connection-dot"></div>
        </header>

        <div id="mainCard" class="result-card">
            <div class="confidence" id="confText">WAITING FOR SAMPLE</div>
            <div class="status-text" id="resultText">--</div>
            <div class="advice" id="adviceText">Connect device to start</div>
        </div>

        <div class="metrics-grid">
            <div class="metric-card">
                <div class="metric-value" id="valTDS">--</div>
                <div class="metric-label">TDS (ppm)</div>
            </div>
            <div class="metric-card">
                <div class="metric-value" id="valTurb">--</div>
                <div class="metric-label">Turbidity</div>
            </div>
            <div class="metric-card">
                <div class="metric-value" id="valPH">--</div>
                <div class="metric-label">pH Level</div>
            </div>
        </div>

        <button id="connectBtn" onclick="connectToDevice()">Connect Device</button>

        <!-- DEBUG CONSOLE -->
        <div class="debug-console" id="debugLog">
            > Ready to connect...<br>
        </div>
    </div>

    <script>
        // These UUIDs MUST match the ones in your Arduino Code
        const SERVICE_UUID = "19b10000-e8f2-537e-4f6c-d104768a1214";
        const CHAR_UUID    = "19b10001-e8f2-537e-4f6c-d104768a1214";
        let bluetoothDevice;
        
        // Custom Logger Function
        function log(msg) {
            const consoleDiv = document.getElementById("debugLog");
            consoleDiv.innerHTML += `> ${msg}<br>`;
            consoleDiv.scrollTop = consoleDiv.scrollHeight; // Auto-scroll to bottom
            console.log(msg);
        }

        async function connectToDevice() {
            try {
                log("Requesting Bluetooth Device...");
                bluetoothDevice = await navigator.bluetooth.requestDevice({
                    filters: [{ services: [SERVICE_UUID] }] 
                });
                
                bluetoothDevice.addEventListener('gattserverdisconnected', onDisconnected);
                log("Connecting to GATT Server...");
                const server = await bluetoothDevice.gatt.connect();
                
                log("Getting Service...");
                const service = await server.getPrimaryService(SERVICE_UUID);
                
                log("Getting Characteristic...");
                const characteristic = await service.getCharacteristic(CHAR_UUID);

                log("Subscribing...");
                await characteristic.startNotifications();
                characteristic.addEventListener('characteristicvaluechanged', handleData);

                document.body.classList.add("connected");
                document.getElementById("connectBtn").innerText = "Connected";
                document.getElementById("connectBtn").disabled = true;
                document.getElementById("adviceText").innerText = "Press button on device to scan";
                log("SUCCESS: Connected & Listening!");

            } catch (error) {
                log("CONNECTION ERROR: " + error);
            }
        }

        function handleData(event) {
            try {
                const jsonStr = new TextDecoder().decode(event.target.value);
                log("RECEIVED DATA: " + jsonStr); // SHOW RAW DATA

                const data = JSON.parse(jsonStr);
                log("Parsing Success. Label: " + data.lbl);
                
                // Update UI
                document.getElementById("resultText").innerText = data.lbl.toUpperCase();
                document.getElementById("confText").innerText = `AI CONFIDENCE: ${Math.round(data.conf * 100)}%`;
                document.getElementById("valTDS").innerText = data.tds;
                document.getElementById("valTurb").innerText = data.turb;
                document.getElementById("valPH").innerText = data.ph;

                // Visuals
                const body = document.body;
                body.className = "connected"; 
                
                let advice = "";
                if (data.lbl === "safe") {
                    body.classList.add("state-safe");
                    advice = "‚úî Safe for consumption.";
                } else if (data.lbl === "tap") {
                    body.classList.add("state-tap");
                    advice = "‚Ñπ Standard tap water.";
                } else if (data.lbl === "unsafe") {
                    body.classList.add("state-unsafe");
                    advice = "‚ö† DO NOT DRINK. Filtration required.";
                } else {
                    body.classList.add("state-uncertain");
                    advice = "‚ùì Analysis inconclusive. Test again.";
                }
                document.getElementById("adviceText").innerText = advice;

            } catch (e) {
                log("PARSE ERROR: " + e);
            }
        }

        function onDisconnected() {
            document.body.className = "";
            document.getElementById("connectBtn").innerText = "Connect Device";
            document.getElementById("connectBtn").disabled = false;
            document.getElementById("resultText").innerText = "--";
            log("Disconnected from device.");
        }
    </script>
</body>
</html>
